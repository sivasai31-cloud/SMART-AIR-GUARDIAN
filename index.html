<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Air Guardian</title>

<style>
:root{
  --safe:#00ff9c;
  --warn:#ffd166;
  --danger:#ff4d6d;
}

/* ===== FULL SCREEN ===== */
html, body{
  width:100%;
  height:100%;
  margin:0;
  font-family:'Segoe UI',sans-serif;
  transition: background 0.6s ease;
}

/* ===== BACKGROUNDS ===== */
body.safe-bg{
  background: radial-gradient(circle at top,#0f3d2e,#031f17);
}
body.warn-bg{
  background: radial-gradient(circle at top,#5a4300,#1f1600);
}
body.danger-bg{
  background: radial-gradient(circle at top,#5c0b1c,#1a0207);
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* ===== CARD ===== */
.app{
  width:420px;
  padding:30px;
  border-radius:18px;
  background:linear-gradient(145deg,#0f1630,#0a1020);
  box-shadow:0 0 40px rgba(0,229,255,0.15);
  animation:float 4s ease-in-out infinite;
  text-align:center;
  transition:0.5s;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

.app.safe{box-shadow:0 0 40px var(--safe);}
.app.warn{box-shadow:0 0 40px var(--warn);}
.app.danger{box-shadow:0 0 40px var(--danger);}

h2{margin-bottom:5px;color:#00e5ff;}
.subtitle{font-size:13px;opacity:0.8;margin-bottom:10px;}

select, button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1b2345;
  color:white;
  font-size:15px;
}

select:hover, button:hover{
  box-shadow:0 0 12px rgba(0,229,255,0.5);
  transform:scale(1.03);
  cursor:pointer;
}

button{
  background:linear-gradient(135deg,#00e5ff,#0077ff);
  color:black;
  font-weight:bold;
}

.result{
  margin-top:18px;
  padding:15px;
  border-radius:12px;
  animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}

.safe{background:rgba(0,255,156,0.15);border:1px solid var(--safe);}
.warn{background:rgba(255,209,102,0.15);border:1px solid var(--warn);}
.danger{background:rgba(255,77,109,0.15);border:1px solid var(--danger);}

.lang{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.lang button{
  flex:1;
  background:#1b2345;
  color:white;
}
</style>
</head>

<body class="safe-bg">
<div class="app safe" id="app">

  <h2>üå¨ Smart Air Guardian</h2>
  <div class="subtitle">AI-powered health alerts</div>

  <div class="lang">
    <button>English</button>
    <button>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
    <button>‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
  </div>

  <select id="mode">
    <option value="normal">üë§ Normal</option>
    <option value="child">üë∂ Child</option>
    <option value="elderly">üßì Elderly</option>
  </select>

  <select id="city">
    <option value="">Select City</option>
    <option value="40">Hyderabad</option>
    <option value="85">Bengaluru</option>
    <option value="160">Delhi</option>
    <option value="240">Kanpur</option>
  </select>

  <button id="checkBtn">Check Air Safety</button>

  <div id="output"></div>
</div>

<script>
const advice = {
  normal:{
    safe:"Air quality is good. Enjoy outdoor activities.",
    caution:"Air quality is moderate. Reduce outdoor exertion.",
    danger:"Air quality is dangerous. Avoid outdoor activities."
  },
  child:{
    safe:"Safe for outdoor play.",
    caution:"Limit outdoor play.",
    danger:"Dangerous! Keep children indoors."
  },
  elderly:{
    safe:"Safe for normal activities.",
    caution:"Limit outdoor activity.",
    danger:"Dangerous! Stay indoors."
  }
};

function analyze(){
  const aqi = Number(document.getElementById("city").value);
  const mode = document.getElementById("mode").value;
  const out = document.getElementById("output");
  const body = document.body;
  const app = document.getElementById("app");

  if(!aqi){
    out.innerHTML="<p>Please select a city</p>";
    return;
  }

  body.className="";
  app.className="app";

  let cls="", msg="";

  if(aqi <= 50){
    cls="safe";
    body.classList.add("safe-bg");
    app.classList.add("safe");
    msg = advice[mode].safe;
  }
  else if(aqi <= 150){
    cls="warn";
    body.classList.add("warn-bg");
    app.classList.add("warn");
    msg = advice[mode].caution;
  }
  else{
    cls="danger";
    body.classList.add("danger-bg");
    app.classList.add("danger");
    msg = advice[mode].danger;
  }

  out.innerHTML = `
    <div class="result ${cls}">
      <h3>üìä AQI: ${aqi}</h3>
      <p>üîÆ Prediction: ${msg}</p>
    </div>
  `;
}

document.getElementById("checkBtn").addEventListener("click", analyze);
</script>

</body>
</html>
