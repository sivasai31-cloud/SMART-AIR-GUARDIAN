let lang="en";

// Update UI text dynamically
function updateUIText(){
  document.getElementById("tagline").innerText=text[lang].tagline;
  const mode=document.getElementById("mode");
  mode.options[0].text=text[lang].normal;
  mode.options[1].text=text[lang].child;
  mode.options[2].text=text[lang].elderly;
  const city=document.getElementById("city");
  city.options[0].text=text[lang].selectCity;
  document.getElementById("checkBtn").innerText=text[lang].checkBtn;

  if(document.getElementById("output").innerHTML.trim()!=="") analyze();
}

function setLang(l){lang=l; updateUIText();}

// AI Analyze function with personalized advice
function analyze(){
  const aqi=document.getElementById("city").value;
  const mode=document.getElementById("mode").value;
  const out=document.getElementById("output");
  if(!aqi){ out.innerHTML="<p>Please select a city</p>"; return; }

  let threshold=mode==="normal"?100:70;
  let cls,msg;

  if(aqi<=threshold){ cls="safe"; msg=text[lang].advice[mode].safe; }
  else if(aqi<=150){ cls="warn"; msg=text[lang].advice[mode].caution; }
  else{ cls="danger"; msg=text[lang].advice[mode].danger; }

  out.innerHTML=`<div class="result ${cls}"><h3>AQI: ${aqi}</h3><p>${msg}</p></div>`;
}

document.getElementById("checkBtn").addEventListener("click",analyze);
