<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Air Guardian</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --accent: #00e5ff;
  --safe: #00ff9c;
  --warn: #ffd166;
  --danger: #ff4d6d;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #111a33, var(--bg));
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.app {
  width: 380px;
  padding: 25px;
  background: linear-gradient(145deg, #0f1630, #0a1020);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(0,229,255,0.15);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

h2 {
  text-align: center;
  margin-bottom: 5px;
  color: var(--accent);
}

.subtitle {
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
}

select, button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #1b2345;
  color: white;
  font-size: 15px;
  transition: all 0.3s ease;
}

select:hover, button:hover {
  box-shadow: 0 0 12px rgba(0,229,255,0.5);
  transform: scale(1.03);
  cursor: pointer;
}

button {
  background: linear-gradient(135deg, #00e5ff, #0077ff);
  color: black;
  font-weight: bold;
}

.result {
  margin-top: 18px;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.safe { background: rgba(0,255,156,0.15); border: 1px solid var(--safe); }
.warn { background: rgba(255,209,102,0.15); border: 1px solid var(--warn); }
.danger { background: rgba(255,77,109,0.15); border: 1px solid var(--danger); }

.lang {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.lang button {
  flex: 1;
  background: #1b2345;
  color: white;
}
</style>
</head>

<body>

<div class="app">
  <h2>üå¨ Smart Air Guardian</h2>
  <div class="subtitle" id="tagline">AI-powered health alerts</div>

  <!-- Language Toggle -->
  <div class="lang">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
    <button onclick="setLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
  </div>

  <!-- User Mode -->
  <select id="mode">
    <option value="normal">üë§ Normal</option>
    <option value="child">üë∂ Child</option>
    <option value="elderly">üßì Elderly</option>
  </select>

  <!-- City -->
  <select id="city">
    <option value="">Select City</option>
    <option value="40">Hyderabad</option>
    <option value="85">Bengaluru</option>
    <option value="160">Delhi</option>
    <option value="240">Kanpur</option>
  </select>

  <button onclick="analyze()">Check Air Safety</button>

  <div id="output"></div>
</div>

<script>
let lang = "en";

const text = {
  en: {
    tagline: "AI-powered health alerts",
    safe: "Safe to go outside",
    caution: "Caution advised",
    danger: "Dangerous air quality",
    mask: "Wear a mask & avoid outdoors"
  },
  te: {
    tagline: "AI ‡∞Ü‡∞ß‡∞æ‡∞∞‡∞ø‡∞§ ‡∞Ü‡∞∞‡±ã‡∞ó‡±ç‡∞Ø ‡∞π‡±Ü‡∞ö‡±ç‡∞ö‡∞∞‡∞ø‡∞ï‡∞≤‡±Å",
    safe: "‡∞¨‡∞Ø‡∞ü‡∞ø‡∞ï‡∞ø ‡∞µ‡±Ü‡∞≥‡±ç‡∞≤‡∞°‡∞Ç ‡∞∏‡±Å‡∞∞‡∞ï‡±ç‡∞∑‡∞ø‡∞§‡∞Ç",
    caution: "‡∞ú‡∞æ‡∞ó‡±ç‡∞∞‡∞§‡±ç‡∞§ ‡∞Ö‡∞µ‡∞∏‡∞∞‡∞Ç",
    danger: "‡∞ó‡∞æ‡∞≤‡∞ø ‡∞®‡∞æ‡∞£‡±ç‡∞Ø‡∞§ ‡∞™‡±ç‡∞∞‡∞Æ‡∞æ‡∞¶‡∞ï‡∞∞‡∞Ç",
    mask: "‡∞Æ‡∞æ‡∞∏‡±ç‡∞ï‡±ç ‡∞ß‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø ‡∞¨‡∞Ø‡∞ü‡∞ï‡±Å ‡∞µ‡±Ü‡∞≥‡±ç‡∞≤‡∞µ‡∞¶‡±ç‡∞¶‡±Å"
  },
  hi: {
    tagline: "AI ‡§Ü‡§ß‡§æ‡§∞‡§ø‡§§ ‡§∏‡•ç‡§µ‡§æ‡§∏‡•ç‡§•‡•ç‡§Ø ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä",
    safe: "‡§¨‡§æ‡§π‡§∞ ‡§ú‡§æ‡§®‡§æ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§π‡•à",
    caution: "‡§∏‡§æ‡§µ‡§ß‡§æ‡§®‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï",
    danger: "‡§π‡§µ‡§æ ‡§ñ‡§§‡§∞‡§®‡§æ‡§ï ‡§π‡•à",
    mask: "‡§Æ‡§æ‡§∏‡•ç‡§ï ‡§™‡§π‡§®‡•á‡§Ç ‡§î‡§∞ ‡§¨‡§æ‡§π‡§∞ ‡§® ‡§ú‡§æ‡§è‡§Ç"
  }
};

function setLang(l) {
  lang = l;
  document.getElementById("tagline").innerText = text[l].tagline;
}

function analyze() {
  const aqi = document.getElementById("city").value;
  const mode = document.getElementById("mode").value;
  const out = document.getElementById("output");

  if (!aqi) {
    out.innerHTML = "<p>Please select a city</p>";
    return;
  }

  let threshold = mode === "normal" ? 100 : 70;
  let cls, msg;

  if (aqi <= threshold) {
    cls = "safe";
    msg = text[lang].safe;
  } else if (aqi <= 150) {
    cls = "warn";
    msg = text[lang].caution;
  } else {
    cls = "danger";
    msg = text[lang].danger + "<br>" + text[lang].mask;
  }

  out.innerHTML = `
    <div class="result ${cls}">
      <h3>AQI: ${aqi}</h3>
      <p>${msg}</p>
    </div>`;
}
</script>

</html>
